{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Изменить "{{ deal['title'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Название</label>
    <input name="title" id="title" value="{{ request.form['title'] or deal['title'] }}" required>
    <label for="body">Содержание</label>
    <textarea name="body" id="body">{{ request.form['body'] or deal['body'] }}</textarea>
    <input type="submit" value="Сохранить">
  </form>
  <hr>
  <form action="{{ url_for('deals.delete', id=deal['id']) }}" method="post">
    <input class="danger" type="submit" value="Удалить" onclick="return confirm('Вы уверены?');">
  </form>
{% endblock %}
